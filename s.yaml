edition: 1.0.0
name: MuCoin
access: default

services:
  MuCoin:
    component: devsapp/fc # 使用阿里云函数计算组件
    props:
      region: cn-hongkong # 服务区域
      service:
        name: web-mucoin
      function:
        name: mucoin-function
        runtime: nodejs16
        handler: index.handler
        memorySize: 256
        timeout: 120
      triggers:
        - name: httpTrigger # 添加 HTTP 触发器
          type: http
