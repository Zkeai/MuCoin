edition: 1.0.0
name: mucoin
access: default

services:
  my-nextjs-service:
    component: devsapp/fc # 使用阿里云函数计算组件
    props:
      region: cn-hongkong # 服务区域
      sourceDir: ./src # 代码目录，指向 src
      customDomain: # 如果有自定义域名，配置如下
        - domainName: mucoin.yobob.cn
          protocol: HTTPS
      triggers:
        - name: httpTrigger # 添加 HTTP 触发器
          type: http
          config:
            authType: anonymous
            methods: ["GET", "POST"] # 支持的 HTTP 方法

