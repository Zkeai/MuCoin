edition: 1.0.0
name: mucoin # 项目名称
access: default

services:
  next-app:
    component: devsapp/nextjs
    props:
      region: cn-hongkong # 部署区域
      service:
        name: mucoin
        description: "mucoin"
      sourceDir: ./src
      runtime: nodejs16
      serviceName: mucoin # 这里指定服务名称
      customDomain:
        - domainName: mucoin.yobob.cn
          protocol: HTTPS
      triggers:
        - name: httpTrigger # 添加 HTTP 触发器
          type: http
          config:
            authType: anonymous
            methods: ["GET", "POST"] # 支持的 HTTP 方法
