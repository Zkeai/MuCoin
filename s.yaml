edition: 1.0.0
name: mucoin
access: default

services:
  my-nextjs-service:
    component: devsapp/fc # 使用阿里云函数计算组件
    props:
      region: cn-hongkong # 服务区域
      service:
        name: my-nextjs-service
        description: "Next.js Serverless Application"
      function:
        name: nextjs-function
        description: "Next.js serverless function"
        runtime: nodejs16
        handler: src/app/page.handler
        memorySize: 256
        timeout: 120
      triggers:
        - name: httpTrigger # 添加 HTTP 触发器
          type: http
          config:
            authType: anonymous
            methods: ["GET", "POST"] # 支持的 HTTP 方法

