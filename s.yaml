edition: 1.0.0
name: mucoin
access: default

services:
  my-nextjs-service:
    component: devsapp/fc # 使用函数计算组件
    props:
      region: cn-hangzhou # 设置服务区域
      service:
        name: my-nextjs-service # 服务名称
        description: "Next.js Serverless Application"
      function:
        name: nextjs-function # 函数名称
        description: "Next.js serverless function"
        runtime: nodejs16 # 设置运行时环境
        handler: index.handler # 函数入口
        memorySize: 256 # 函数分配的内存
        timeout: 120 # 函数超时时间
        codeUri: ./ # 函数代码存储位置，指向 Next.js 项目根目录
      customDomains:
        - domainName: "example.com" # 自定义域名
          protocol: HTTP
          routeConfigs:
            - path: "/*"
